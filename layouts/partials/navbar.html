{{ $currentPage := . }}
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-white text-decoration-none">
        <img src="images/logo.png" class="bi me-2" width="40" height="32"></img>
        <span class="fs-4">{{ site.Title }}</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        {{- range site.Menus.main }}
        <li class="nav-item">
          {{ if $currentPage.IsMenuCurrent "main" . }}
          <a class="nav-link active" aria-current="page" href="{{ .URL }}"
            >{{ .Name }}</a
          >
          {{ else if $currentPage.HasMenuCurrent "main" . }}
          <a
            class="nav-link ancestor active"
            aria-current="true"
            href="{{ .URL }}"
            >{{ .Name }}</a
          >
          {{ else }}
          <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
        </li>
        {{- end }}
      </ul>
    </div>
  </div>
</nav>
